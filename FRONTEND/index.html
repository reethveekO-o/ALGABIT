<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Background</title>
    <style>
        body {
            background-image: url('https://joomly.net/frontend/web/images/googlemap/map.png'); /* Specify the path to your image */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
            height: 100vh; /* Set the height to viewport height */
            margin: 0; /* Remove default margin */
            display: flex; /* Use flexbox to center content vertically */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            color: white; /* Set text color to white for better contrast */
            font-family: Arial, sans-serif; /* Specify font family */
        }

        /* You can add additional styling for your button here */
        /* For example: */
        .content {
            text-align: center;
        }

        .content h1 {
            color: black; /* Set font color to black */
            margin-bottom: 20px; /* Add space between the title and button */
            font-size: 48px; /* Set the font size to be larger */
        }

        .content button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none; /* Remove underline */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Lake Map</h1>
        <a href="leaflet_map.html">
            <button>Go to Leaflet Map</button>
        </a>
    </div>
</body>
</html>
